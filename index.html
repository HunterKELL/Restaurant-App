<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Javascript-->
    <script src="index.js" type="module"></script>
    <title>Restaurant App</title>
</head>
<body>
   <div class="main-content">
    <div class="header">
        <h2 class="header-content">Jimmy's Diner</h2>
        <p class="header-content">The best burgers and pizzas in town.</p>
    <div class="food-item-container">
        <div class="food-item">
            <img src="/Restaurant-App/images/pizza item graphic.png">
            <div class="food-content">
                <h3 class="food-item-name">Pizza</h3>
                <p class="food-ingredients">pepperoni,mushroom,mozarella</p>
                <p class="item-price">$14</p>
            </div>
            <button class="add-item-btn">+</button>
        </div>
        <div class="food-item">
            <img src="/Restaurant-App/images/hamburger item graphic.png">
            <div class="food-content">
                <h3 class="food-item-name">Hamburger</h3>
                <p class="food-ingredients">beef,cheese,lettuce</p>
                <p class="item-price">$12</p>
            </div>
            <button class="add-item-btn">+</button>
        </div>
        <div class="food-item">
            <img src="/Restaurant-App/images/beer item graphic.png">
            <div class="food-content">
                <h3 class="food-item-name">Beer</h3>
                <p class="food-ingredients">grain,hops,yeast,water</p>
                <p class="item-price">$12</p>
            </div>
            <button class="add-item-btn">+</button>
        </div>
        <div class="order-container">
            <h1>Your Order</h1>
            <div class="ordered-item">
                <p class="chosen-food-item">Pizza<span class="remove">remove</span></p>
                <p class="chosen-item-price">$14</p>
            </div>
            <div class="ordered-item">
                <p class="chosen-food-item">Beer<span class="remove">remove</span></p>
                <p class="chosen-item-price">$12</p>
            </div>
            <div class="order-total">
                <p class="total-text">Total Price:</p>
                <p class="total-price">$26</p>
            </div>
            <button class="complete-order-btn">Complete Order</button>
        </div>
    </div>
   </div> 
</body>
</html>
